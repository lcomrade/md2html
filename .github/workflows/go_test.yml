name: Unit Tests

on:
  push:
    branches:
      - '*'
    paths:
      - '**.go'
      - '.github/workflows/go_test.yml'


  pull_request:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.11', '1.17', '1.18' ]
    name: Go ${{ matrix.go }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go environment
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Run Unit Tests
        shell: bash
        run: go test -v ./md2html*
